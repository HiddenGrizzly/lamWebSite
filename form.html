<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			background-color: black;
			color: white;
			background-image: url("https://images.unsplash.com/photo-1549471156-52ee733f7c25?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=li-senyu-cX6uCcD-J90-unsplash.jpg&w=1920");
			background-size: cover;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			background-color: rgba(255, 255, 255, 0.7);
			padding: 20px;
			border-radius: 10px;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid gray;
			font-size: 16px;
			background-color: #fff;
			color: #000;
		}

		input[type="submit"] {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-top: -10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<form method="post" onsubmit="return validateForm()">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" placeholder="Enter username">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter password">

		<input type="submit" value="Login">

		<div id="error-message"></div>
	</form>

	<script>
		function validateForm() {
			const username = document.getElementById("username").value.trim();
			const password = document.getElementById("password").value.trim();
			const errorMessage = document.getElementById("error-message");

			if (username === "" || password === "") {
				errorMessage.innerHTML = "Please fill in all fields";
				return false;
			}

			if (username.length < 5) {
				errorMessage.innerHTML = "Username must be at least 5 characters";
				return false;
			}

			if (password.length < 8) {
				errorMessage.innerHTML = "Password must be at least 8 characters";
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
